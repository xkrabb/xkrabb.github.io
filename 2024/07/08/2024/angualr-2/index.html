pan><br><span class="line">  <span class="title function_">deleteHero</span>(<span class="params">hero: any</span>) &#123;&#125;</span><br><span class="line">  <span class="title function_">onSubmit</span>(<span class="params">form: any</span>) &#123;&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

9</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- appcomponent.html --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 1 文本插值 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">h1</span>&gt;</span>&#123;&#123;title&#125;&#125;<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 2 模板语句，不支持 new,++,--,|,&amp;,管道；参数为语句上下文，不是组件属性 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">&quot;button&quot;</span> (<span class="attr">click</span>)=<span class="string">&quot;deleteItem()&quot;</span>&gt;</span>Delete hero<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">&quot;button&quot;</span> (<span class="attr">click</span>)=<span class="string">&quot;onSave($event)&quot;</span>&gt;</span>Save<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">@for (hero of heroes; track hero) &#123;</span><br><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">&quot;button&quot;</span> (<span class="attr">click</span>)=<span class="string">&quot;deleteHero(hero)&quot;</span>&gt;</span>&#123;&#123; hero.name &#125;&#125;<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">form</span> #<span class="attr">heroForm</span> (<span class="attr">ngSubmit</span>)=<span class="string">&quot;onSubmit(heroForm)&quot;</span>&gt;</span>...<span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 3 property属性绑定  --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">img</span> <span class="attr">alt</span>=<span class="string">&quot;item&quot;</span> [<span class="attr">src</span>]=<span class="string">&quot;itemImageUrl&quot;</span> /&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 子组件通过 @Input item: string 接收 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">item-detail</span> [<span class="attr">item</span>]=<span class="string">&quot;item&quot;</span> /&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 4 attribute属性绑定 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">tr</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">td</span> [<span class="attr">attr.colspan</span>]=<span class="string">&quot;1 + 1&quot;</span>&gt;</span>One-Two<span class="tag">&lt;/<span class="name">td</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">tr</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 5 类和样式绑定 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span> [<span class="attr">class.sale</span>]=<span class="string">&quot;apllyWhenTrue&quot;</span>&gt;</span>class style<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span> [<span class="attr">class</span>]=<span class="string">&quot;clsWithWhiteSpace&quot;</span>&gt;</span>class style<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span> [<span class="attr">class</span>]=<span class="string">&quot;clsArray&quot;</span>&gt;</span>class style<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span> [<span class="attr">class</span>]=<span class="string">&quot;clsRecord&quot;</span>&gt;</span>class style<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">span</span> [<span class="attr">style.backgroundColor</span>]=<span class="string">&quot;colorValue&quot;</span>&gt;</span>style<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> [<span class="attr">style.width.px</span>]=<span class="string">&quot;widthValue&quot;</span>&gt;</span>style<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> [<span class="attr">style</span>]=<span class="string">&quot;styleWithSemicolon&quot;</span>&gt;</span>style<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> [<span class="attr">style</span>]=<span class="string">&quot;styleRecord&quot;</span>&gt;</span>style<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 6 事件绑定 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">button</span> (<span class="attr">click</span>)=<span class="string">&quot;onSave()&quot;</span>&gt;</span>Save<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 需要配套ClickDirective指令  --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">&quot;button&quot;</span> (<span class="attr">myClick</span>)=<span class="string">&quot;clickMessage&quot;</span>&gt;</span>custome event<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 键盘事件，多键组合 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">input</span> (<span class="attr">keydown.code.shiftleft.altleft.keyt</span>)=<span class="string">&quot;onKeydown($event)&quot;</span> /&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 被动事件，用于优化，如滚动条 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 7 双向绑定 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 使用属性和事件绑定，子组件内必须@Input和@Output，而且命名有约定 sizeChange --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">app-sizer</span> [(<span class="attr">size</span>)]=<span class="string">&quot;fontSizePx&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">app-sizer</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 8 控制流，不建议用指令？ --&gt;</span></span><br><span class="line">@if (a &gt; b) &#123;</span><br><span class="line">  &#123;&#123;a&#125;&#125; is greater than &#123;&#123;b&#125;&#125;</span><br><span class="line">&#125; @else if (b &gt; a) &#123;</span><br><span class="line">  &#123;&#123;a&#125;&#125; is less than &#123;&#123;b&#125;&#125;</span><br><span class="line">&#125; @else &#123;</span><br><span class="line">  &#123;&#123;a&#125;&#125; is equal to &#123;&#123;b&#125;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@for (item of items; track item.id; let idx = $index, e = $even) &#123;</span><br><span class="line">  Item #&#123;&#123; idx &#125;&#125;: &#123;&#123; item.name &#125;&#125;</span><br><span class="line">&#125; @empty &#123;</span><br><span class="line">  <span class="tag">&lt;<span class="name">li</span>&gt;</span> There are no items.<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@switch (condition) &#123;</span><br><span class="line">  @case (caseA) &#123;</span><br><span class="line">    Case A.</span><br><span class="line">  &#125;</span><br><span class="line">  @case (caseB) &#123;</span><br><span class="line">    Case B.</span><br><span class="line">  &#125;</span><br><span class="line">  @default &#123;</span><br><span class="line">    Default case.</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 9 管道， 可以自定义，使用需要导入对应Pipe --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span>&gt;</span>The hero&#x27;s birthday is in &#123;&#123; birthday | date:&#x27;yyyy&#x27; | uppercase &#125;&#125;<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 管道值是纯更新，可以缓存优化，引用监测不到变化； @Pipe中pure: false修改监测为非纯 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 异步管道，优化异步值处理 message$: Observable&lt;string&gt;; --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">p</span>&gt;</span>&#123;&#123; message$ | async &#125;&#125;<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 10 模板引用变量 以#开头；组件上引用实例；标签引用元素；ng-tmpealte引用emplateRef --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">label</span> <span class="attr">for</span>=<span class="string">&quot;customer-input&quot;</span></span></span><br><span class="line"><span class="tag">  &gt;</span>Type something: <span class="tag">&lt;<span class="name">input</span> <span class="attr">id</span>=<span class="string">&quot;customer-input&quot;</span> #<span class="attr">customerInput</span> /&gt;</span>&#123;&#123;</span><br><span class="line">  customerInput.value &#125;&#125;</span><br><span class="line"><span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">&quot;text&quot;</span> #<span class="attr">box</span> (<span class="attr">keyup.enter</span>)=<span class="string">&quot;addHero(box.value); box.value=&#x27;&#x27;&quot;</span> /&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 带名字，则指向指令或组件 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">form</span> #<span class="attr">itemForm</span>=<span class="string">&quot;ngForm&quot;</span> (<span class="attr">ngSubmit</span>)=<span class="string">&quot;onSubmit(itemForm)&quot;</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">label</span> <span class="attr">for</span>=<span class="string">&quot;name&quot;</span>&gt;</span>Name<span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">input</span></span></span><br><span class="line"><span class="tag">    <span class="attr">type</span>=<span class="string">&quot;text&quot;</span></span></span><br><span class="line"><span class="tag">    <span class="attr">id</span>=<span class="string">&quot;name&quot;</span></span></span><br><span class="line"><span class="tag">    <span class="attr">class</span>=<span class="string">&quot;form-control&quot;</span></span></span><br><span class="line"><span class="tag">    <span class="attr">name</span>=<span class="string">&quot;name&quot;</span></span></span><br><span class="line"><span class="tag">    <span class="attr">ngModel</span></span></span><br><span class="line"><span class="tag">    <span class="attr">required</span></span></span><br><span class="line"><span class="tag">  /&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">button</span> <span class="attr">type</span>=<span class="string">&quot;submit&quot;</span>&gt;</span>Submit<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 11 svg模板，同普通模板一样--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">svg</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">g</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">rect</span></span></span><br><span class="line"><span class="tag">      <span class="attr">x</span>=<span class="string">&quot;0&quot;</span></span></span><br><span class="line"><span class="tag">      <span class="attr">y</span>=<span class="string">&quot;0&quot;</span></span></span><br><span class="line"><span class="tag">      <span class="attr">width</span>=<span class="string">&quot;1&quot;</span></span></span><br><span class="line"><span class="tag">      <span class="attr">height</span>=<span class="string">&quot;1&quot;</span></span></span><br><span class="line"><span class="tag">      [<span class="attr">attr.fill</span>]=<span class="string">&quot;fillColo
